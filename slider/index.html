              <script>    
                             
                  // instanciate new modal
                  var modal = new tingle.modal({
                      footer: true,
                      stickyFooter: false,
                      closeMethods: ['overlay', 'button', 'escape'],
                      closeLabel: "Close",
                      cssClass: ['custom-class-1', 'custom-class-2'],
                      onOpen: function() {
                          console.log('modal open');
                      },
                      onClose: function() {
                          console.log('modal closed');
                      },
                      beforeClose: function() {
                          // here's goes some logic
                          // e.g. save content before closing the modal
                          return true; // close the modal
                          return false; // nothing happens
                      }
                  });


                  // add another button
                  modal.addFooterBtn('Close', 'tingle-btn tingle-btn--danger', function() {
                      // here goes some logic
                      modal.close();
                  });

                  function setVariables(slide) {
                    img = slide.img;
                    title = slide.title;
                    text = slide.text;

                    
                    // set content
                    modal.setContent("<div class='modal'><h2 class='modal_title'>" + title +"</h2><img class='modal_img' src='" + img + "'> <span class='modal_text'>" + text + "</span></div>");
                    // open modal
                    modal.open();
                  };
